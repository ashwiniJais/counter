<!DOCTYPE html>
<html>
    <head>
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  
        <div id="ip">
            <span>Enter number to start counter</span>
            <input type="text" id="number">
            <button id="btn">Start Counter</button>
        </div>
        

        <div id="op">
            <p class="current">0</p>
            <p class="next">1</p> 
        </div>

        <script src="script.js"></script>
    </body>
</html>
